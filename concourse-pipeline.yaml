resources:
- name: sky-meter-git
  icon: github
  type: git
  source:
    uri: https://github.com/sooraj-sky/sky-meter.git
    branch: release
    git_config:
    - name: safe.directory
      value: /tmp/build/get

- name: sky-meter-docker-image
  type: registry-image
  icon: docker
  source:
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    repository: ((docker-hub-username))/sky-meter
    tag: main-latest

jobs:
- name: build-and-push
  plan:
  - get: sky-meter-git
    trigger: true
  - task: build-task-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: concourse/oci-build-task
      inputs:
      - name: sky-meter-git
      outputs:
      - name: image
      params:
        CONTEXT: sky-meter-git
      run:
        path: build
  - put: sky-meter-docker-image
    params:
      image: image/image.tar
      tag_file: sky-meter-git/.git/refs/heads/release

